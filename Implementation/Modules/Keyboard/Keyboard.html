<div>
  <table border="1">
    <tr>
      <td class="input-key" click="pressButton(1)">1</td>
      <td class="input-key" click="pressButton(2)">2</td>
      <td class="input-key" click="pressButton(3)">3</td>
    </tr>
    <tr>
      <td class="input-key" click="pressButton(4)">4</td>
      <td class="input-key" click="pressButton(5)">5</td>
      <td class="input-key" click="pressButton(6)">6</td>
    </tr>
    <tr>
      <td class="input-key" click="pressButton(7)">7</td>
      <td class="input-key" click="pressButton(8)">8</td>
      <td class="input-key" click="pressButton(9)">9</td>
    </tr>
    <tr>
      <td class="input-key" click="pressButton(-)">-</td>
      <td class="input-key" click="pressButton(0)">0</td>
      <td class="input-key" click="pressButton(*)">*</td>
    </tr>
    <tr>
      <td class="input-key" click="pressButton(=)" align="center" colspan="3">=</td>
    </tr>
  </table>
</div>
